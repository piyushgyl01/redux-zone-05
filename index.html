<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RX1_Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Add Task</h1>
      <input type="text" placeholder="Task Name" id="taskNameField" />
      <input
        type="text"
        placeholder="Task Description"
        id="taskDescriptionField"
      />
      <button id="addtask">Add Task</button>
      <h1>Remove task</h1>
      <input type="number" placeholder="Task ID" id="taskIdField" />
      <button id="removeTaskBtn">Remove Task</button>
      <ul id="taskList"></ul>
      <p id="totalTasks"></p>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
